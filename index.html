
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Discipli">
    
    <!-- Ícone para iPad/iPhone -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3589/3589030.png">
    
    <link rel="manifest" href="/manifest.json">
    <title>Discipli APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            touch-action: manipulation;
            font-size: 16px;
            -webkit-tap-highlight-color: transparent;
            /* Evita bounce no iOS */
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #root {
            height: 100%;
            overflow: hidden;
        }

        /* Otimização para Tablet: Alvos de toque maiores */
        button, select, input {
          min-height: 48px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #94a3b8;
        }

        /* Prevenção de seleção acidental em botões de chamada */
        .no-select {
          user-select: none;
          -webkit-user-select: none;
        }

        /* Layout fluido para tablets */
        @media (min-width: 768px) {
            .tablet-sidebar {
                width: 280px;
            }
        }
    </style>
